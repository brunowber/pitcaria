<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Biblioteca</title>
        <meta charset="UTF-8">
        {% if user.is_anonymous %}
            <script>
                alert("Fa√ßa o login antes!")
                {location.href='/estante/'}
            </script>
        {% endif %}
    </head>
    <body>
    <h3>Meus livros</h3>
        {% for livro in livros %}
            {% ifequal user.id livro.dono.id %}
                <a href="{% url 'estante:perfil_livro' livro.id %}">{{ livro.titulo }}</a><br/>
            {% endifequal %}
        {%endfor %}

    <br/>
    <div>
        <h3>Procurar livro</h3>
            <form method="POST" action="{% url 'estante:procurar_livro' %}" class='ui form'>
            {% csrf_token %}

            {% if msg %}
                <div>{{ msg }}</div>
            {% endif %}

            <label>Titulo</label>
            <input type="text" name="titulo"> <br/>

            <label>Autor</label>
            <input type="text" name="autor"> <br/>

            <label>Dono</label>
            <input type="text" name="dono"> <br/>

            <button type="submit" class="ui verde button">procurar</button></br>
        </form>
    </div>
        <a href="{% url 'estante:perfil' %}">Voltar ao perfil</a>
    </body>
</html>
