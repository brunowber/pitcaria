<html>
<body>
    <form method="POST" action="{% url 'estante:edita-livro' id  %}" class='ui form'>
        {% csrf_token %}

        <label>Identifcador</label>
        <input type="text" name="id_livro" value="{{ id_livro }}" disabled="disabled"> <br/>

        <label>Titulo</label>
        <input type="text" name="titulo" value="{{ titulo }}"> <br/>

        <label>Autor</label>
        <input type="text" name="autor" value="{{ autor }}"> <br/>

        <label>Editora</label>
        <input type="text" name="editora" value="{{ editora }}"> <br/>

        <label>Ano</label>
        <input type="text" name="ano" value="{{ ano }}"> <br/>

        <button type="submit" class="ui verde button">Salvar</button>
    </form>
</body>
</html>
