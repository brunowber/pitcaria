{% extends 'base.html' %}
{% block content %}
    <form method="POST" action="{% url 'estante:alterar_senha' %}" class='ui form'>

        {% csrf_token %}

        {% if form.password.errors %}
            {{ form.password.errors }}
        {% endif %}
        <label>{{ form.password.label }}</label>
        {{ form.password }} </br>

        <button type="submit" class="ui verde button">Salvar</button>
    </form>
{% endblock content %}
