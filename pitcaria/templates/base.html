{% load static %}
<html>
<head>
    <link type="text/css" rel="stylesheet" href="{% static 'semantic/semantic.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css.css' %}"/>
</head>
<body class="site">
<div style="background:#FF1818">
    <img src="{% static 'img/logo.png' %}" class="ui small circular image" alt='Fotinho da logo' width='100px'>
    <div class="margem">
        <button class="ui verde button"><a href="{% url 'pitcaria:login' %}">Home</a></button>
        <button class="ui verde button"><a href="{% url 'pitcaria:login' %}">Cadastrar Cliente</a></button>
        <button class="ui verde button"><a href="{% url 'pitcaria:login' %}">Cadastrar Pizzaria</a></button>
        <button class="ui verde button"><a href="{% url 'pitcaria:login' %}">Login</a></button>
    </div>
</div>
<div class="Site-content" style="background:white">
    <div class="grid ui centered">

        <div class="six wide column ">

            <h1>Pitçária</h1>
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'semantic/semantic.js' %}"></script>
<footer style="background:red">
<span class="Footer-social">

</span>
    <div class="Footer-credits">
        <span class="Footer-credit" style="margin-left:50px">Criado pelos retardados do BSI</span>

        <span class="Footer-credit" style="margin-left:300px">Pitçária</span>

        <span class="Footer-credit" style="float:right"> Engenharia de Software</span>
    </div>
</footer>
</body>
</html>
