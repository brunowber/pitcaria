{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{% url 'pitcaria:login' %}" class='ui form'>
        {% csrf_token %}

        {% if msg %}
            <div>{{ msg }}</div>
        {% endif %}


        <label>{{ form.username.label }}</label>
        {{ form.username }}
        {% if form.username.errors %}
            {{ form.username.errors }}
        {% endif %}
        </br>


        <label>{{ form.password.label }}</label>
        {{ form.password }}
        {% if form.errors %}
            {{ form.non_field_errors }}
        {% endif %}
        </br>


        <button type="submit" class="ui verde button">Entrar</button></br>
    </form>
    <img class="img-circle" src="../imagens/logo3.jpg">
    <button class="ui verde button"><a href="{% url 'pitcaria:cadastro-cliente' %}">Criar Cliente</a></button>
    <button class="ui verde button"><a href="{% url 'pitcaria:cadastro-pizzaria' %}">Criar Pizzaria</a></button></br>
{% endblock content %}
